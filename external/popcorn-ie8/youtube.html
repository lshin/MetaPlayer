<!doctype html>
<html>
<head>

    <style>
        body {
        }
        .container {
            padding:  5px;
            position: relative;
            left: 0; top: 0;
        }
        #playback {
            position: absolute;
            left: 0;
            top: 0;
            width: 600px;
            height: 300px;
            background: gray;
        }
        object {
            height: 100%;
            width: 100%;
        }
        .section {
            background:  #eee;
        }

        #wikidiv {
            position: absolute;
            left: 0px;
            top: 310px;
            width: 898px;
            height: 100px;
            overflow-y: auto;
            padding:  5px;
            border:  1px solid gray;
        }

        #twitterdiv {
            position: absolute;
            left: 610px;
            top: 0px;
            width: 300px;
            height: 300px;
            background: gray;
            color: white;
        }

    </style>

    <!-- Dependency: jQuery -->
    <script src="../jquery/jquery-1.6.2.js" type="text/javascript"></script>
    <script src="//ï»¿ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>


    <!--Dependency: Popcorn -->
    <script src="popcorn-ie8.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.youtube.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.wikipedia.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.googlemap.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.twitter.js" type="text/javascript"></script>


</head>
<body>

<div class="container">

    <div id="playback">
    </div>

    <div id="wikidiv" class="section">
    </div>

    <div id="twitterdiv" class="section">
    </div>

</div>


<script type="text/javascript">
    var pop = Popcorn.youtube(
        '#playback',
        'http://www.youtube.com/watch?v=I1Np6zKgWj8' );

    pop.subtitle({
        start: 1,
        end: 5,
        text : "Subtitle 1s to 5s"
    });
    pop.subtitle({
        start: 5,
        end: 10,
        text : "Subtitle 5s to 10s"
    });
    pop.subtitle({
        start: 10,
        end: 20,
        text : "Subtitle 10s to 20"
    });

    pop.wikipedia({
        start: 1, // seconds
        end: 10, // seconds
        src: "http://en.wikipedia.org/wiki/Popcorn_(instrumental)",
        target: "wikidiv"
    });
    pop.wikipedia({
          start: 10, // seconds
          end: 15, // seconds
          src: "http://en.wikipedia.org/wiki/Cape_Town",
          target: "wikidiv"
      });
    pop.wikipedia({
          start: 15, // seconds
          end: 20, // seconds
          src: "http://en.wikipedia.org/wiki/Twitter",
          target: "wikidiv"                                         `
      });

    pop.googlemap({
        start: 10, // seconds
        end: 15, // seconds
        type: "ROADMAP",
        target:"twitterdiv",
        location : "Cape Town"
    });

    pop.googlemap({
        start: 1, // seconds
        end: 10, // seconds
        type: "ROADMAP",
        target: "twitterdiv",
        zoom: 10,
        location : "Woburn, MA"

    });

    pop.twitter({
        start:          15,                // seconds, mandatory
        end:            20,               // seconds, mandatory
        src:            '@stevesong',     // mandatory, also accepts hash tags
        height:         200,              // optional
        width:          250,              // optional
        target:         'twitterdiv'      // mandatory
    });
</script>
</body>
</html>
