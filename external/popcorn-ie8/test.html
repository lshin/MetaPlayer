<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target, #base {
            width: 600px;
            height: 300px;
            background:  #333;
            margin: 10px;
        }
    </style>

    <!-- Dependency: jQuery -->
    <script src="../jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../popcorn-ie8/shim.js" type="text/javascript"></script>
    <script src="popcorn-ie8.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.subtitle.js" type="text/javascript"></script>


</head>
<body>


<div id="base">

</div>
<div id="subt" style="padding:  5px; background: #aaa">
        ...
</div>


<script type="text/javascript">
    var baseplayer = Popcorn.player('baseplayer');
    var pop = Popcorn.baseplayer('base');

    pop.subtitle({
        start: 0,
        end: 2,
        text : "Subtitle 0s to 2s",
        target: "subt"
    });
    pop.subtitle({
        start: 1,
        end: 5,
        text : "Subtitle 1s to 5s",
        target: "subt"
    });
    pop.subtitle({
        start: 10,
        end: 15,
        text : "Subtitle 10s to 15s",
        target: "subt"
    });

     pop.play();
</script>
</body>
</html>
