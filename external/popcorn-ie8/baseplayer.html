<!doctype html>
<html>
<head>

    <style>
        body {
        }
        .section {
            background:  #eee;
            margin:  5px;
            padding:  5px;
        }

    </style>

    <!-- Dependency: jQuery -->
    <script src="../jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="popcorn-ie8.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.wikipedia.js" type="text/javascript"></script>
    <script src="../popcorn/popcorn.twitter.js" type="text/javascript"></script>


</head>
<body>



<div id="subt" class="section">
        Subtitle: <br>
</div>

<div id="wikidiv" class="section">
        Wiki: <br>
</div>

<div id="twitterdiv" class="section">
        Twitter: <br>
</div>


<script type="text/javascript">
    Popcorn.player('baseplayer');

    var pop = Popcorn.baseplayer();

    pop.subtitle({
        start: 0,
        end: 2,
        text : "Subtitle 0s to 2s",
        target: "subt"
    });
    pop.subtitle({
        start: 3,
        end: 8,
        text : "Subtitle 3s to 8s",
        target: "subt"
    });
    pop.subtitle({
        start: 10,
        end: 20,
        text : "Subtitle 10s to 20",
        target: "subt"
    });

    pop.wikipedia({
        start: 5, // seconds
        end: 15, // seconds
        src: "http://en.wikipedia.org/wiki/Cape_Town",
        target: "wikidiv"
    });

    pop.twitter({
        start:          5,                // seconds, mandatory
        end:            15,               // seconds, mandatory
        src:            '@stevesong',     // mandatory, also accepts hash tags
        height:         200,              // optional
        width:          250,              // optional
        target:         'twitterdiv'      // mandatory
    });

    pop.play();
</script>
</body>
</html>
