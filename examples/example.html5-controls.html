<!doctype html>
<html>
<head>
    <title>example: html5 controls</title>
    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>


    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!--Plugin: ramp core-->
    <script src="../src/ramp.js"></script>
    <script src="../src/utils/util.event-dispatcher.js"></script>

    <!--Plugin: ramp controls-->
    <script src="../src/utils/util.timer.js"></script>
    <script src="../src/views/view.controls.js"></script>
    <link href="../src/skins/mp2/metaplayer.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var video, controls;

        document.addEventListener("DOMContentLoaded", function () {

            controls = Ramp.Controls('#video');
            controls.addAnnotation(7, null, "test annotation");
            controls.addAnnotation(17,20, "test annotation 2");

        }, false);

    </script>


</head>
<body>

<div id="target">
    <video id="video" muted=true preload="auto" autobuffer="" poster="http://videos.mozilla.org/serv/webmademovies/popcornposter.png">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
        <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
</div>

</body>
</html>
