<!doctype html>
<html>
<head>

    <title>example: popcornjs loader</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.footnote.js" type="text/javascript"></script>


    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!--Plugin: ramp core-->
    <script src="../src/ramp.js"></script>
    <script src="../src/services/service.json.js"></script>
    <script src="../src/utils/util.event.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../src/loaders/loader.html5.js"></script>

    <!--Plugin: ramp popcorn loader-->
    <script src="../src/loaders/loader.popcorn.js"></script>

    <script type="text/javascript">
        var ramp, popcorn, loader;

        document.addEventListener("DOMContentLoaded", function () {

            loader = Ramp.Loaders.Popcorn(popcorn, {
                metadata : {
                    clone : "subtitle footnote"
                },
                footnote : {
                    duration: 2,
                    overrides : {
                        target : "footnotediv"
                    }
                },
                subtitle : {
                    sequence : "sequence1"
                }
            });

        }, false);

    </script>


</head>
<body>

<div id='target'>
        <video id="video" controls="controls"  muted=true  preload="auto" autobuffer="autobuffer" poster="http://videos.mozilla.org/serv/webmademovies/popcornposter.png">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
        <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
    <div id="footnotediv">
        <div style="text-decoration: underline">footnotes:</div>
    </div>
</div>


</body>
</html>
