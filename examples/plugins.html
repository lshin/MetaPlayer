<!doctype html>
<html>
<head>

    <title>Plugins Demo | Metaplayer</title>

    <style>
        body {
            background: #ddd;
        }
        #target {
            float: left;
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #search {
            width: 300px;
            height: 298px;
            background:  #fff;
            border:  1px solid #aaa;
            margin-left: 610px;
        }
        #transcript {
            float: left;
            margin-top: 10px;
            width: 588px;
            height: 100px;
            padding:  5px;
            border:  1px solid #aaa;
            background:  #fff;
        }
        #social {
            margin-top: 10px;
            margin-left: 610px;
            width: 290px;
            height: 38px;
            padding:  5px;
        }
        #embed {
            margin-top: 10px;
            margin-left: 610px;
            width: 290px;
            height: 138px;
            padding:  5px;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery-ui-1.8.17..min.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <!--<script src="../external/popcorn/popcorn.js" type="text/javascript"></script>-->
    <script src="../external/popcorn-ie8/popcorn-ie8.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.js"></script>
    <script src="../build/metaplayer.metaq.js"></script>
    <script src="../build/metaplayer.controls.js"></script>
    <script src="../build/metaplayer.overlay.js"></script>
    <script src="../build/metaplayer.endcap.js"></script>
    <script src="../build/metaplayer.captions.js"></script>
    <script src="../build/metaplayer.social.js"></script>
    <script src="../build/metaplayer.embed.js"></script>
    <script src="../build/metaplayer.search.js"></script>
    <script src="../build/metaplayer.transcript.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var player, controls, metaq, overlay, transcript_, search_, social_, embed_;

        $( function () {

            player = MetaPlayer('#target')
                    .ramp()

                    .flowplayer({
                        swfUrl : "../external/flowplayer/flowplayer-3.2.7.swf"
                    })

//                    .html5()

                    .transcript("#transcript", {
                        timestamps: false,
                        breaks: false
                    })

                    .metaq({
                        "subtitle" : {
                            clone : "transcript"
                        },
                        "transcript" : {
                            overrides : {
                                target : "#transcript"
                            }
                        }
                    })

                    .controls({
                        renderTags : false
                    })

                    .overlay()
                    .endcap()

                    .searchbox("#search")
                    .social("#social")
                    .embed("#embed");

            player.video.autoplay = true;
            player.load("ramp:/advisor:48920875");


        });

        jQuery.noConflict(true);
    </script>


</head>
<body>
<h3>Metaplayer &raquo; Plugins Demo</h3>


<div id='target'>
    <div id='video'>
    </div>
</div>

<div id='search'></div>

<div id='transcript'></div>

<div id="social"></div>

<div id="embed"></div>



</body>
</html>
