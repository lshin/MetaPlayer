<!doctype html>
<html>
<head>

    <title>Plugins Demo | Metaplayer</title>

    <style>
        #target {
            float: left;
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
        #video {
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
        }
        #search {
            width: 300px;
            height: 298px;
            background:  #fff;
            border:  1px solid #aaa;
            margin-left: 610px;
        }
        #transcript {
            float: left;
            margin-top: 10px;
            width: 588px;
            height: 100px;
            padding:  5px;
            border:  1px solid #aaa;
        }
        #social {
            margin-top: 10px;
            margin-left: 610px;
            width: 290px;
            height: 100px;
            padding:  5px;
            border:  1px solid #aaa;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <!--<script src="../external/popcorn/popcorn.js" type="text/javascript"></script>-->
    <script src="../external/popcorn-ie8/popcorn-ie8.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.js"></script>
    <script src="../build/metaplayer.controls.js"></script>
    <script src="../build/metaplayer.overlay.js"></script>
    <script src="../build/metaplayer.endcap.js"></script>
    <script src="../build/metaplayer.captions.js"></script>
    <script src="../build/metaplayer.social.js"></script>
    <script src="../build/metaplayer.embed.js"></script>
    <script src="../build/metaplayer.search.js"></script>
    <script src="../build/metaplayer.transcript.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var player, controls, metaq, overlay, transcript_, search_, social_;

        $( function () {

//            player = Ramp.html5('#target', "ramp:/pca:36234882", { autoplay: true } );
            player = Ramp.flowplayer('#video', "ramp:/pca:36234882", {
                swfUrl : "../external/flowplayer/flowplayer-3.2.7.swf"
            });

            transcript_ = Ramp.transcript("#transcript", player, {
                timestamps: false,
                breaks: false
            });

            // initialize popcorn & events
            metaq = Ramp.metaq(player, {
                "subtitle" : {
                    clone : "transcript"
                },
                "transcript" : {
                    overrides : {
                        target : "#transcript"
                    }
                }
            });

            controls = Ramp.controls(player, {
                renderTags :false
            });

            overlay = Ramp.overlay(player);

            endcap = Ramp.endcap(player);

            search_ = Ramp.searchbox("#search", player   );

            social_ = Ramp.social("#social", player);

        });

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Plugins Demo</h3>


<div id='target'>
    <div id='video'>
    </div>
</div>

<div id='search'></div>

<div id='transcript'></div>

<div id="social"></div>



</body>
</html>
