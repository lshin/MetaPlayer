<!doctype html>
<html>
<head>

    <title>Plugins Demo | Metaplayer</title>

    <style>
        #target {
            float: left;
            width: 600px;
            height: 300px;
            background:  #333;

        }
        #search {
            width: 300px;
            height: 298px;
            background:  #fff;
            border:  1px solid #aaa;
            margin-left: 610px;
        }
        #transcript {
            float: left;
            margin-top: 10px;
            width: 588px;
            height: 100px;
            padding:  5px;
            border:  1px solid #aaa;
        }
        #social {
            margin-top: 10px;
            margin-left: 610px;
            width: 290px;
            height: 100px;
            padding:  5px;
            border:  1px solid #aaa;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.min.js"></script>
    <script src="../build/metaplayer.controls.min.js"></script>
    <script src="../build/metaplayer.overlay.min.js"></script>
    <script src="../build/metaplayer.endcap.min.js"></script>
    <script src="../build/metaplayer.captions.min.js"></script>
    <script src="../build/metaplayer.social.min.js"></script>
    <script src="../build/metaplayer.embed.min.js"></script>
    <script src="../build/metaplayer.search.min.js"></script>
    <script src="../build/metaplayer.transcript.min.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var player, controls, metaq, overlay;

        document.addEventListener("DOMContentLoaded", function () {

            player = Ramp.html5('#target', "ramp:/pca:36234882", { autoplay: true } );

            transcript = Ramp.transcript("#transcript", player, {
                timestamps: false,
                breaks: false
            });

            // initialize popcorn & events
            metaq = Ramp.metaq(player, {
                "subtitle" : {
                    clone : "transcript"
                },
                "transcript" : {
                    overrides : {
                        target : "#transcript"
                    }
                }
            });

            controls = Ramp.controls(player, {
                renderTags :false
            });

            overlay = Ramp.overlay(player);

            endcap = Ramp.endcap(player);

            search = Ramp.searchbox("#search", player   );

            social = Ramp.social("#social", player);

        }, false);

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Plugins Demo</h3>


<div id='target'>
</div>

<div id='search'></div>

<div id='transcript'></div>

<div id="social"></div>



</body>
</html>
