<!doctype html>
<html>
<head>

    <title>example: popcornjs loader (smil source)</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        video {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>

    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.footnote.js" type="text/javascript"></script>


    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!--Plugin: ramp core-->
    <script src="../src/ramp.js"></script>
    <script src="../src/services/smil/service.smil.js"></script>
    <script src="../src/utils/util.event-dispatcher.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../src/loaders/loader.html5.js"></script>

    <!--Plugin: ramp popcorn loader-->
    <script src="../src/loaders/loader.popcorn.js"></script>

    <script type="text/javascript">
        var ramp, video, popcorn, loader;

        document.addEventListener("DOMContentLoaded", function () {

            ramp = Ramp('36234882', "http://localhost/publishing/pca", { serviceType : "smil" });

            video = ramp.video('#target', {autoplay: true});

            popcorn = Popcorn(video.media);
            loader = ramp.popcorn(popcorn, {
                captions : {
                    clone : "subtitle"
                }
            });

        }, false);

    </script>


</head>
<body>

<div id='target'>
    <div id="footnotediv">
        <div style="text-decoration: underline">footnotes:</div>
    </div>
</div>


</body>
</html>
