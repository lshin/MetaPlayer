<!doctype html>
<html>
<head>

    <title>Full Demo | Metaplayer</title>

    <style>
        #target {
            width: 800px;
            height: 300px;
            background:  #333;
            float: left;
        }
     </style>

    <!--Dependency: VideoJS-->
    <script src="../external/video-js/video.js"></script>
    <link rel="stylesheet" href="../external/video-js/video-js.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../external/video-js/skins/hu.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../external/video-js/skins/tube.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../external/video-js/skins/vim.css" type="text/css" media="screen">

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.js"></script>

</head>

<body>
<h3>Metaplayer &raquo; VideoJS Demo</h3>

<div id="target" class="video-js-box">
</div>

<div style="width: 300px; margin-left: 20px; float: left">
    <h4>VideoJS Skins:</h4>
    <select id="css-select" size="6" style='width: 100%'>
        <option selected value="">Default</option>
        <option value="hu-css">Hulu</option>
        <option value="tube-css">YouTube</option>
        <option value="vim-css">Vimeo</option>
    </select>
</div>


<script type="text/javascript">
    var player, vjs;
    player = MetaPlayer('#target')
            .flowplayer( {
                swfUrl : "../external/flowplayer/flowplayer-3.2.7.swf"
            })
            .ramp()
            .load("ramp:/pca:36234882");

    player.video.controls = false;
    player.video.addEventListener("loadstart", function(){
        vjs = VideoJS.setup([player.video], {
            controlsHiding : false
        });
    });

    // css selector
    $('#css-select').bind("change", function  (){
       $('#target').attr('class', 'video-js-box');
       $('#target').addClass( $(this).val() );

      // vidoejs play/pause doesn't re-render on css switch, so kick it
      player.video.pause(); player.video.play();
    })
</script>


</body>
</html>
