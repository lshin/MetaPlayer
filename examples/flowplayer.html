<!doctype html>
<html>
<head>

    <title>Full Demo | Metaplayer</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.js"></script>
    <script src="../build/metaplayer.controls.min.js"></script>
    <script src="../build/metaplayer.overlay.min.js"></script>
    <script src="../build/metaplayer.captions.min.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var player, controls, metaq, overlay;

        document.addEventListener("DOMContentLoaded", function () {

            player = Ramp.flowplayer('#target', "ramp:/pca:36234882", {
                swfUrl : "../external/flowplayer/flowplayer-3.2.7.swf",
                autoplay: true
            } );

            // initialize popcorn & events
            metaq = Ramp.metaq(player);

            // controls & timeline
            controls = Ramp.controls(player);

            // overlay
            overlay = Ramp.overlay(player);

        }, false);

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Demo</h3>


<div id='target'>
</div>


</body>
</html>
