<!DOCTYPE html>

<html>
<head>

    <title>meta3 | examples </title>

    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js"></script>

    <link href="../src/skins/mp2/metaplayer.mp2.css" rel="stylesheet"  type="text/css">
    <script src="../src/metaplayer.js"></script>
    <script src="../src/metaplayer.flowplayer.js"></script>
    <script src="../src/metaplayer.controls.js"></script>
    <script src="../src/metaplayer.captions.js"></script>


    <script type="text/javascript">

        var player;
        window.onload = function() {

            player = $f("target",
                    {
                        src : "../external/flowplayer/flowplayer-3.2.7.swf",
                        wmode: 'opaque'
                    },
                    {
                        plugins : {
                            controls : null
                        },
                        clip : {
                            autoPlay : true,
                            autoBuffering : true,
                            scaling : "fit"
                        },
                        playlist : [
                            {
                                url : "../external/media/trailer.mp4"
                            },
//                            {
//                                rampId : "36234888"
//                            },
//                            {
//                                rampId : "45212699",
//                                rampHost : 'http://gkindel.podzinger.local/advisor'
//                            },
//                            {
//                                rampId : "26947907"
//                            },
//                            {
//                                rampId : "40886544",
//                                rampHost : 'http://gkindel.podzinger.local/recipe'
//                            }
                        ]
                    }
            );

            player.ramp({
                // defaults &  configuration..
                rampHost : 'http://gkindel.podzinger.local/pca'
            });

            player.ramp.controls({
                leading: true,
                trackIntervalMsec : 3000,
                container : '#controls'
            });

            player.ramp.captions();

//            player.ramp.endcap({
//                countdownSeconds : 20
//            });

//            player.ramp.overlay({
//                countdownSeconds : 20
//            });
//
            player.load();
        };

        function logEvent (e) {
            console.log(["logEvent", e]);
        }

    </script>

    <style type="text/css">
        body {
            margin: 10px;
        }

        #target {
            position: absolute;
            top: 10px;
            bottom: 34px;
            left: 10px;
            right: 10px;
            background:  #883333;
        }

        #container {
            width: 100%;
            background:  gray;
        }

        #controls {
            background: #aaa;
            height: 24px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding:  4px;
        }
    </style>
</head>

<body>

<div id="container">
    <div id="target"></div>
    <div id="controls"></div>
</div>




</body>
</html>
