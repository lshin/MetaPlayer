<!doctype html>
<html>
<head>

    <title>Full Demo | Metaplayer</title>

    <style>
        #target {
            position: relative;
            top: 0; left: 0;
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #video {
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery-ui-1.8.17..min.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../external/flowplayer/flowplayer-3.2.6.min.js" type="text/javascript"></script>
    <script src="../external/flowplayer/flowplayer.ipad-3.2.2-ramp.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer.js"></script>
    <script src="../build/metaplayer.controls.js"></script>
    <script src="../build/metaplayer.overlay.js"></script>
    <script src="../build/metaplayer.captions.js"></script>
    <script src="../build/metaplayer.social.js"></script>
    <script src="../build/metaplayer.endcap.js"></script>
    <script src="../build/metaplayer.embed.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        $( function () {


            var fp = $f( 'video',
                    {
                        src: "../external/flowplayer/flowplayer-3.2.7.swf",
                        wmode: "transparent"
                    },
                    {
                        clip : {
                            scaling : "fit"
                        },
                        playlist : []
                    });

            player = MetaPlayer("#target")
                    .flowplayer( fp )
                    .ramp("ramp:/advisor:48920875")
                    .overlay()
                    .captions()
                    .endcap()
                    .controls()
                    .load();

            player.video.autoplay = true;
        });

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Demo</h3>


<div id='target'>
    <div id='video'> </div>
</div>


</body>
</html>
