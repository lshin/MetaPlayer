<!doctype html>
<html>
<head>

    <title> YouTube | Metaplayer</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery-ui-1.8.17..min.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery.iecors.js" type="text/javascript"></script>

    <!--Dependency: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!--Metaplayer -->
    <script src="../build/metaplayer-complete.js"></script>

    <!--Theme: mp2 -->
    <link href="../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var player;
        $(function () {

            player = MetaPlayer("#target")
                    .youtube()
                    .overlay()
                    .endcap()
                    .controls()
                    .ramp( "http://dev.api.ramp.com/v1/mp2/playlist?e=52345506&apikey=0302cd28e05e0800f752e0db235d5440" )
                    .load();

            player.video.autoplay = true;
        })
    </script>


</head>
<body>
<h3>Metaplayer &raquo; HTML5 UI Demo</h3>


<div id='target'>
</div>


</body>
</html>
