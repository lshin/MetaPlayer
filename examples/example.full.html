<!doctype html>
<html>
<head>

    <title>example: full demo</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>


    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!--Plugin: ramp core-->
    <script src="../src/ramp.js"></script>
    <script src="../src/services/service.js"></script>
    <script src="../src/utils/util.event-dispatcher.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../src/loaders/loader.html5.js"></script>

    <!--Plugin: ramp controls-->
    <script src="../src/utils/util.timer.js"></script>
    <script src="../src/views/view.controls.js"></script>
    <link href="../src/skins/mp2/metaplayer.mp2.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var video, ramp, controls;

        document.addEventListener("DOMContentLoaded", function () {

            ramp = Ramp('wtfpopcorn');

            video = ramp.video('#target', {autoplay: true});
            // aka: video = Ramp.Video(ramp, '#target', {autoplay: true})

            controls = video.controls();
            // aka: controls = Ramp.Controls(video.media, {}, ramp);

        }, false);

    </script>


</head>
<body>

<div id='target'>
</div>


</body>
</html>
