<!doctype html>
<html>
<head>

    <title>example: full demo</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!--Plugin: ramp core-->
    <script src="../src/ramp.js"></script>
    <script src="../src/services/smil/service.smil.js"></script>
    <script src="../src/utils/util.event.js"></script>
    <script src="../src/utils/util.proxy.js"></script>
    <script src="../src/utils/util.script.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../src/loaders/loader.html5.js"></script>

    <!--Plugin: ramp controls-->
    <script src="../src/utils/util.timer.js"></script>
    <script src="../src/views/view.controls.js"></script>
    <link href="../src/skins/mp2/metaplayer.mp2.css" rel="stylesheet"  type="text/css">

    <!-- View: Overlay -->
    <script src="../src/views/overlay/view.overlay.js"></script>
    <link href="../src/views/overlay/view.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../src/skins/mp2/view.overlay.css" rel="stylesheet"  type="text/css">


    <!--Plugin: ramp popcorn loader-->
    <script src="../src/loaders/loader.popcorn.js"></script>
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>

    <script type="text/javascript">
        var ramp, player, media, popcorn, controls;

        document.addEventListener("DOMContentLoaded", function () {

            // ramp services
            ramp = Ramp('36234882', "/pca", { serviceType : "smil" });

//            ramp.playlist({
//                related : true
//            });

            // html5 player loader
            ramp.html5('#target');

            ramp.media.volume = .05;

            // initialize popcorn & events
            ramp.metaq();

            // controls & timeline
            ramp.controls({
                renderTags: true,
                renderMetaq: true
            });

            // overlay & nextup
            ramp.overlay();

//            overlay = Ramp.Views.Overlay(popcorn, {}, ramp);
//            var nextup = Ramp('36234885', "/pca", { serviceType : "smil" });
//            overlay.nextUp( nextup )

        }, false);

    </script>


</head>
<body>

<div id='target'>
</div>


</body>
</html>
