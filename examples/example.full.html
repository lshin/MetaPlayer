<!doctype html>
<html>
<head>

    <title>Full Demo | Metaplayer</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../src/ramp.js"></script>
    <script src="../src/models/model.playlist.js"></script>
    <script src="../src/services/smil/service.smil.js"></script>
    <script src="../src/utils/util.event.js"></script>
    <script src="../src/utils/util.proxy.js"></script>
    <script src="../src/utils/util.script.js"></script>


    <!-- Media Plugin: HTML5 -->
    <script src="../src/players/html5/player.html5.js"></script>

    <!-- UI Plugin: Controls & Timeline -->
    <script src="../src/utils/util.timer.js"></script>
    <script src="../src/ui/controls/ui.controls.js"></script>
    <link href="../src/themes/mp2/ui.controls.css" rel="stylesheet"  type="text/css">

    <!-- UI Plugin: Overlay -->
    <script src="../src/ui/overlay/ui.overlay.js"></script>
    <link href="../src/ui/overlay/ui.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../src/themes/mp2/ui.overlay.css" rel="stylesheet"  type="text/css">

    <!-- UI Plugin: Popcorn-->
    <script src="../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../src/ui/popcorn/ui.popcorn.js"></script>

    <script type="text/javascript">
        var player, controls, metaq, overlay;

        document.addEventListener("DOMContentLoaded", function () {

            player = Ramp.html5('#target', "ramp:/pca:36234882", { autoplay: true } );

            // initialize popcorn & events
            metaq = Ramp.metaq(player);

            // controls & timeline
            controls = Ramp.controls(player);

            // overlay
            overlay = Ramp.overlay(player);

        }, false);

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Demo</h3>


<div id='target'>
</div>


</body>
</html>
