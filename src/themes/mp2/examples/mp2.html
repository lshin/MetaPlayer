<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>HTML5 Plugin | Metaplayer</title>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>
    <script src="../../../../build/metaplayer.controls.js" type="text/javascript"></script>
    <script src="../../../../build/metaplayer.overlay.js" type="text/javascript"></script>
    <script src="../../../../build/metaplayer.captions.js" type="text/javascript"></script>

    <!-- Theme: MP2 -->
    <link href="../../../ui/overlay/ui.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../../../ui/captions/ui.captions.css" rel="stylesheet"  type="text/css">
    <link href="../../../ui/controls/ui.controls.css" rel="stylesheet"  type="text/css">
    <link href="../theme.controls.css" rel="stylesheet"  type="text/css">
    <link href="../theme.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../theme.captions.css" rel="stylesheet"  type="text/css">


    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

</head>

<body>

<h3>Metaplayer &raquo; HTML5Player Plugin</h3>

<div id='target'></div>

<script type="text/javascript">
    var player = Ramp.html5('#target', "ramp:/pca:36234882", { autoplay: true } );
    Ramp.controls(player);
    Ramp.overlay(player);
    Ramp.captions(player);
    jQuery.noConflict(true); // test that we we don't have any unsecured jQuery references
</script>

</body>
</html>
