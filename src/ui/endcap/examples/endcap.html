<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target {
            width: 800px;
            height: 450px;
            background:  #333;
            position: relative;
        }
    </style>

    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>

    <!-- UI Plugin: Overlay -->
    <script src="../ui.endcap.js"></script>
    <link href="../ui.endcap.css" rel="stylesheet"  type="text/css">
    <link href="../../../themes/mp2/theme.endcap.css" rel="stylesheet"  type="text/css">
    <link href="../../../themes/mp2/theme.overlay.css" rel="stylesheet"  type="text/css">

</head>
<body>
<h3>Metaplayer &raquo; EndCap Plugin</h3>

<div id='target'>
    <div class="metaplayer-endcap-clear"></div>
</div>


<script type="text/javascript">
//    var player = Ramp.html5('#target', "ramp:/advisor:48920875");
    var player = Ramp.html5('#target', "ramp:/pca:36234882");

    var cap = Ramp.endcap(player);
    player.volume = .2;

    // jump to end
    $(player).bind("loadeddata", function () {
        player.currentTime = player.duration - 2; player.play()
    })
</script>

</body>
</html>
