<h3>Metaplayer &raquo; EndCap Plugin</h3>

<script type="text/javascript">
//    var player = Ramp.html5('#target', "ramp:/advisor:48920875");
    var player = Ramp.html5('#target', "ramp:/pca:36234882");

    var cap = Ramp.endcap(player);

        player.currentTime = player.duration - 2; player.play()
    })


</script>
