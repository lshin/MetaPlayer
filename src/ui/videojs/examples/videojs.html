<!doctype html>
<html>
<head>

    <title>VideoJS Demo | Metaplayer</title>

    <style>
        #target {
            width: 800px;
            height: 300px;
            background:  #333;
            float: left;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: VideoJS-->
    <script src="../../../../external/video-js/video.js"></script>
    <link rel="stylesheet" href="../../../../external/video-js/video-js.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/hu.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/tube.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/vim.css" type="text/css" media="screen">

    <!-- UI Plugin: VideoJS  -->
    <link rel="stylesheet" href="../ui.videojs.css" type="text/css">
</head>

<body>
<h3>Metaplayer &raquo; VideoJS Demo</h3>

<div id="target" class="video-js-box">
    <video id="video" preload="true" >
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
    </video>
</div>


<div style="width: 300px; margin-left: 20px; float: left">
    <h4>VideoJS Skins:</h4>
    <select id="css-select" size="4" >
        <option selected value="">Default</option>
        <option value="hu-css">Hulu</option>
        <option value="tube-css">YouTube</option>
        <option value="vim-css">Vimeo</option>
    </select>
</div>



<script type="text/javascript">
    var player, vjs;
    VideoJS.DOMReady(function(){
        vjs = VideoJS.setup("video", {
            controlsHiding : false
        });
    });

    // css selector
    $('#css-select').bind("change", function  (){
       $('#target').attr('class', 'video-js-box');
       $('#target').addClass( $(this).val() );
    })
</script>


</body>
</html>
