<!doctype html>
<html>
<head>

    <title>VideoJS Demo | Metaplayer</title>

    <style>
        #target {
            width: 800px;
            height: 300px;
            background:  #333;
            position: relative;
        }


    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: VideoJS-->
    <script src="../../../../external/video-js/video.js"></script>
    <link rel="stylesheet" href="../../../../external/video-js/video-js.css" type="text/css" media="screen">


    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>

    <!-- UI Plugin: VideoJS  -->
    <link rel="stylesheet" href="../ui.videojs.css" type="text/css">

</head>

<body>
<h3>Metaplayer &raquo; VideoJS Demo</h3>

<div id="target" class="video-js-box">
</div>


<script type="text/javascript">
    var player, vjs;
    player = Ramp.html5('#target', "ramp:/pca:36234882");
    player.addEventListener("loadstart", function(){
        vjs = VideoJS.setup([player], {
            controlsHiding : false
        });
    });
</script>


</body>
</html>
