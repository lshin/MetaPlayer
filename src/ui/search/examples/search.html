<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            float: left;
        }
        #search {
            margin-left: 610px;
            width: 300px;
            height: 300px;
            background:  #fff;
            border:  1px solid #aaa;
        }
    </style>

    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.scrollbar.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>
    <script src="../../../core/playlist/player.playlist.js"></script>
    <script src="../../../core/layout/core.layout.js"></script>
    <link href="../../../core/layout/core.layout.css" rel="stylesheet" type="text/css">

    <!-- Service Plugin: RAMP -->
    <script src="../../../services/smil/service.smil.js"></script>

    <!-- Media Plugin: HTML5 -->
    <script src="../../../players/html5/player.html5.js"></script>

    <!-- UI : MetaQ  -->
    <script src="../../../ui/metaq/ui.metaq.js"></script>

    <!-- UI: Search -->
    <script src="../../../ui/search/ui.search.js"></script>
    <link href="../../../ui/search/ui.search.css" rel="stylesheet" type="text/css">


</head>
<body>
    <h3>Metaplayer &raquo; SearchBox Plugin</h3>

    <div id='target'></div>
    <div id='search'></div>

    <script type="text/javascript">

        var player = MetaPlayer('#target')
                .ramp()
                .html5()
                .searchbox("#search", {
                    context: 8,
                    strings : {
                        ellipsis : ""
                    }
                });

//        player.load("ramp:/advisor:48920875");
        player.load("ramp:/thechewpoc:51416033");

    </script>
</body>
