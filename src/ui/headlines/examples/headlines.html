<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }

        #headlines {
            background: white;
            border:  1px solid black;
            width: 600px;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- Dependency: swfobject -->
    <script src="../../../../external/swfobject/swfobject.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>
    <script src="../../../core/playlist/player.playlist.js"></script>
    <script src="../../../core/layout/core.layout.js"></script>
    <link href="../../../core/layout/core.layout.css" rel="stylesheet" type="text/css">

    <!-- Media: YouTube -->
    <script src="../../../players/youtube/player.youtube.js"></script>

    <!-- UI: FrameFeed -->
    <script src="../../../ui/headlines/ui.headlines.js"></script>
    <link href="../../../ui/headlines/ui.headlines.css" rel="stylesheet"  type="text/css">


</head>
<body>
<h3>Metaplayer &raquo; RSS Headlines Plugin</h3>


<div id='headlines'></div>

<script type="text/javascript">
    var headlines, video, pop;

    $( function () {

        Popcorn.player('baseplayer');
        pop = Popcorn.baseplayer();

        var x = 0;
        var n = 10;
        pop.headlines ({
            target : "#headlines",
            url : "sample-rss.xml",
            start : x
        });
        pop.headlines ({
            target : "#headlines",
            title : 'Related to "wine" ',
            url : "/thechewpoc/themename/1.0/urss?mediaType=video&num=3&q=wine",
            start : x += n
        });

        pop.headlines ({
            target : "#headlines",
            title : 'Related to "cheese" ',
            url : "/thechewpoc/themename/1.0/urss?mediaType=video&num=3&q=cheese",
            start : x += n
        });

        pop.play();
    });

</script>

</body>
</html>
