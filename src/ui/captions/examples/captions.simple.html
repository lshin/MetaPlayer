<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }
    </style>

    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- UI Plugin: Transcript -->
    <script src="../ui.captions.js"></script>
    <link href="../ui.captions.css" rel="stylesheet" type="text/css">


</head>
<body>
    <h3>Metaplayer &raquo; Captions Plugin</h3>

    <div id="target" style="position: relative; top: 0; left: 0;">
        <video id="video" controls="controls" preload="true" style="height: 100%; width: 100%" >
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
        </video>
    </div>


    <script type="text/javascript">
        var pop = Popcorn('#video');

        pop.subtitle({
            start: 0,
            end: 2,
            text : "Subtitle 0s to 2s"

        });
        pop.subtitle({
            start: 1,
            end: 5,
            text : "Subtitle 1s to 5s"
        });
        pop.subtitle({
            start: 10,
            end: 15,
            text : "Subtitle 10s to 15s"
        });

    </script>
</body>
</html>
