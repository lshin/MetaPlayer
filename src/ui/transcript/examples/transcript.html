<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #target {
            float: left;
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #transcript {
            width: 500px;
            height: 290px;
            margin-left: 610px;
            padding:  5px;
            background: white;
        }
        .transcript {
            background:  #fff;
            overflow: auto;
            height: 100%;
            width: 100%;
        }
        .transcript-caption:hover {
            text-decoration: underline;
        }
        .transcript-time {
            padding-right: 10px;
            color: blue;
        }
        .transcript-focus {
            text-decoration: underline;
        }

    </style>

    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>

    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>

    <!-- UI Plugin: Transcript -->
    <script src="../ui.transcript.js"></script>
    <link href="../ui.transcript.css" rel="stylesheet" type="text/css">


</head>
<body>
    <h3>Metaplayer &raquo; Transcript Plugin</h3>

    <div id='target'></div>
    <div id='transcript'></div>

    <script type="text/javascript">
        var player = Ramp.html5('#target', "ramp:/pca:36234882");

        Ramp.transcript('#transcript', {
            timestamps: false,
            breaks: false
        });

        var metaq = Ramp.metaq(player, {
            "subtitle" : {
                clone : "transcript"
            },
            "transcript" : {
                overrides : {
                    target : "#transcript"
                }
            }
        });
    </script>
</body>
</html>
