        #target {

        #transcript {
            width: 500px;
            height: 290px;
            margin-left: 610px;
            background: white;
        }

    </style>

    <script src="../../../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!--Dependency: Popcorn -->

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.scrollbar.js"></script>
    <script src="../../../core/utils/util.script.js"></script>

<body>
    <h3>Metaplayer &raquo; Transcript Plugin</h3>

    <div id='target'></div>
    <div id='transcript'></div>

    <script type="text/javascript">
        var player = MetaPlayer('#target')
                .ramp()
                .html5();

        player.transcript('#transcript', {
            timestamps: false,
            breaks: false
        });

        player.ramp("ramp:/advisor:48920875");

    </script>
