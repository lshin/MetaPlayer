<!doctype html>
<html>
<head>


    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Ramp Core -->
    <script src="../../../ramp.js" type="text/javascript"></script>

    <!-- UI : Base -->
    <script src="../../base/ui.base.js" type="text/javascript"></script>
    <link href="../../base/ui.base.css" rel="stylesheet" type="text/css">


    <style>
        body {
            background:  #fff;
        }


        .test{
            background:  gray;
            width: 300px;
            height: 150px;
            margin: 24px 0;
        }

        .metaplayer {
            outline: 5px solid blue;
            background: #888;
        }

        .metaplayer-video {
            background: red;
        }

        #layout .metaplayer-video {
            top: 25px;
            left: 25px;
            bottom: 25px;
            right: 25px;
        }

        .tl, .tr, .bl, .br {
            position: absolute;
            background: green;
            height: 25px;
            width: 25px;
        }
        .tl, .tr {
            top: 0;
        }
        .bl, .br {
            bottom: 0;
        }
        .tl, .bl {
            left : 0;
        }
        .tr, .br {
            right : 0;
        }


    </style>
</head>
<body>

<h3>Metaplayer &raquo; UI Base Plugin</h3>

Empty Div:
<div id="empty" class="test">
</div>


Empty Div with corner blocks and resized video:
<div id="layout" class="test">
    <div class='tl'></div>
    <div class='tr'></div>
    <div class='bl'></div>
    <div class='br'></div>
</div>

Div with child video element but no CSS classes:
<div id="partial" class="test">
    <video controls preload="none">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
    </video>
</div>

Div with full structure and classname already applied:
<div id="full" class="metaplayer test">
    <div class="metaplayer-video">
        <video controls  preload="none">
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
            <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
        </video>
    </div>
</div>

Empty Div, alternate instantiation:
<div id="alternate" class="test">
</div>


<!--<video id='video' controls>-->
<!--<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">-->
<!--<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">-->
<!--<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">-->
<!--</video>-->

<script type="text/javascript">
    Ramp.layout('#empty');
    Ramp.layout('#layout');
    Ramp.layout('#partial');
    Ramp.layout('#full');

    debugger;
    Ramp("#alternate");
</script>

</body>
</html>
