<!doctype html>
<html>
<head>

    <title>Playlist | Metaplayer</title>

    <style>
        #video {
            width: 600px;
            height:300px;
            background: #aaa;;
        }

    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.7.1.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>
    <script src="../../../core/playlist/player.playlist.js"></script>
    <script src="../../../core/layout/core.layout.js"></script>
    <link href="../../../core/layout/core.layout.css" rel="stylesheet" type="text/css">

    <!-- Media Plugin: HTML5 -->
    <script src="../../../players/html5/player.html5.js"></script>


</head>
<body>
    <h3>Metaplayer &raquo; Playlist Plugin</h3>

    <div>
        Example of using playlist inside a MetaPlayer instance.
    </div>


    <div id="video"></div>

    <div>
        <button onclick="player.playlist.previous()">player.playlist.previous()</button>
        <button onclick="player.playlist.next()">player.playlist.next()</button>
        <button onclick="player.video.currentTime = player.video.duration - 2">jump to end</button>
    </div>

    <script type="text/javascript">
        var urls= [
            "http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm",
            "http://media.w3.org/2010/05/sintel/trailer.webm"
        ];
        var video = document.getElementById('video');

        var player= MetaPlayer('#video')
                .html5({ autoplay: true })
                .load();

        player.playlist.queue( urls );
    </script>

</body>
</html>
