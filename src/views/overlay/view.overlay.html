<!doctype html>
<html>
<head>

    <title>example: popcornjs loader</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
        video {
            width: 100%;
            height: 100%;
        }
        #overlaydiv {
            width: 600px;
            height: 300px;
            background:  gray;
            margin-top: 10px;
            display: none;
        }
    </style>


    <!--Dependency: jQuery-->
    <script src="../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Plugin: ramp core-->
    <script src="../../ramp.js"></script>
    <script src="../../services/smil/service.smil.js"></script>
    <script src="../../utils/util.event-dispatcher.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../../loaders/loader.html5.js"></script>

    <!--Plugin: ramp popcorn loader-->
    <script src="../../loaders/loader.popcorn.js"></script>
    <script src="../../../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../../../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>

    <!-- View: Overlay -->
    <script src="view.overlay.js"></script>
    <link href="view.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../../skins/mp2/view.overlay.css" rel="stylesheet"  type="text/css">

    <script type="text/javascript">
        var ramp, overlay,loader, nextup;

        document.addEventListener("DOMContentLoaded", function () {

            // ramp services
            ramp = Ramp('48920875', "/advisor", { serviceType : "smil" });

            // html5 player loader
            video = ramp.video('#target', {autoplay: false});

            // initialize subtitles
            popcorn = Popcorn( video.media );
            loader = ramp.popcorn( popcorn );

            video.media.volume =0.05;

//            overlay = Ramp.Views.Overlay(popcorn, { container : '#overlaydiv' }, ramp);
            overlay = Ramp.Views.Overlay(popcorn, {}, ramp);

            nextup = Ramp('36234882', "/pca", { serviceType : "smil" });

            // 48920876
            overlay.nextUp( nextup )

        }, false);

    </script>


</head>
<body>

<div id='target'> </div>

</body>
</html>
