    <script src="../../../ui/endcap/ui.endcap.js"></script>

    <style>
        #rhi-player-box {
            width:450px;
            height:300px;
        }

        .mp-search-close {
            background-color:red;
            content:"X";
        }
        #rhi-video-search {
            background:#ccc;
            width:250px;
            height:150px;
                
        }
        #rhi-transcript {
            height:100px;
        }
    </style>

</head>

<body>

<h3>Metaplayer &raquo; JWPlayer Plugin</h3>
<div id="rhi-player-box"></div>
<div id="rhi-transcript"></div>
<div id="rhi-video-search"></div>
<div id="rhi-framefeed"></div>

<script type="text/javascript">

var config = {
    id          : 'jwplayer',
    autostart   : false,
    controlbar  : "none",
    flashplayer : "../../../../external/jwplayer/player.swf",
    image       : "",
    volume      : 100
};

var player = MetaPlayer("#rhi-player-box").jwplayer(config);
player.controls({
    renderTags: true,
    renderMetaq: true,
    annotationSpacing: 2
});
player.overlay();
player.ramp("http://dev.api.ramp.com/v1/mp2/playlist?e=52871241&apikey=0302cd28e05e0800f752e0db235d5440");

player.searchbox("#rhi-video-search", {
    strings: {
        searchPlaceholder: "Search within video",
        resultsHeader: "{{count}} search {{results}}",
        ellipsis: "",
        clear: ""
    }
});
player.transcript("#rhi-transcript", {
    timestamps: false,
    breaks: false
});
player.framefeed('#rhi-framefeed', {
    revealMs: 1500,
    baseUrl: "http://sxsw.ramp.com/themename/1.0/"
});
player.load();

</script>

</body>
</html>
