        #target {
            width: 600px;
            height: 300px;
            background:  #333;
        }

<body>

<h3>Metaplayer &raquo; HTML5Player Plugin</h3>

<div id='target'></div>

<script type="text/javascript">


    var player = MetaPlayer("#target")
            .overlay()
            .endcap()
            .captions()
            .controls()
            .ramp("ramp:/advisor:48920875")
            .load();

    player.video.autoplay =true;


    jQuery.noConflict(true); // test that we we don't have any unsecured jQuery references
</script>

</body>
