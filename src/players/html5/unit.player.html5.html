<!DOCTYPE html>
<html>
<head>

    <title>HTML5 Plugin Test | Metaplayer</title>

    <style>
        #target {
            width: 300px;
            height: 150px;
            background:  #333;
            position: fixed;
            top: 10px; right: 10px;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: OKJS -->
    <script src="../../../external/okjs/ok.js" type="text/javascript"></script>

    <!-- Unit CSS -->
    <link href="../../unit/unit.css" rel="stylesheet" type="text/css">

    <!-- Unit : Player API -->
    <script src="../../unit/player/unit.player.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../ramp.js"></script>
    <script src="../../services/smil/service.smil.js"></script>
    <script src="../../utils/util.event.js"></script>
    <script src="../../utils/util.proxy.js"></script>
    <script src="../../utils/util.script.js"></script>

    <!-- Media Plugin: HTML5 -->
    <script src="../../players/html5/player.html5.js"></script>

    <script type="text/javascript">

        var unit = okjs({
            exceptions: 1, // enable for debugging
            verbose: true
        });

        var harness = PlayerUnit();


        var media;

        var ramp = Ramp('36234882', "/pca");

        unit.test("test setup", function () {
            media = ramp.html5('#target', { preload : false, autoplay: false});

            var events = "loadstart progress suspend emptied stalled play pause " +
                    "loadedmetadata loadeddata waiting playing canplay canplaythrough " +
                    "seeking seeked timeupdate ended ratechange durationchange volumechange";

            $(media.media).bind(events, function(e){
                console.log(["event", e.type, e]);
            });

            harness.media = media;
            unit.nequal( harness.media, null, "have video element");
        });

        harness.addTests(unit);

        $( function () {


            unit.start();

        });
    </script>
</head>
<body>

<h3>Unit Test &raquo;Metaplayer &raquo; HTML5 Plugin</h3>

<div id='target'></div>

</body>
</html>
