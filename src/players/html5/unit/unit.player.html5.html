<!DOCTYPE html>
<html>
<head>

    <title>HTML5 Plugin Test | Metaplayer</title>

    <style>
        #target {
            width: 300px;
            height: 150px;
            background:  #333;
            position: fixed;
            top: 10px; right: 10px;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: OKJS -->
    <script src="../../../../external/okjs/ok.js" type="text/javascript"></script>

    <!-- Unit CSS -->
    <link href="../../../unit/unit.css" rel="stylesheet" type="text/css">

    <!-- Unit : Player API -->
    <script src="../../../unit/html5/unit.html5.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../core/metaplayer.js"></script>
    <script src="../../playlist/player.playlist.js"></script>
    <script src="../../../services/smil/service.smil.js"></script>
    <script src="../../../core/utils/util.event.js"></script>
    <script src="../../../core/utils/util.proxy.js"></script>
    <script src="../../../core/utils/util.script.js"></script>
    <script src="../../../core/utils/util.timer.js"></script>
    <script src="../../../core/utils/util.format.js"></script>
    <script src="../../../core/utils/util.ui.js"></script>

    <!-- Media Plugin: HTML5 -->
    <script src="../player.html5.js"></script>

    <script type="text/javascript">

        var unit = okjs({
            exceptions: 1, // enable for debugging
            verbose: true
        });

        var harness = PlayerUnit();
        var player;

        unit.test("ramp setup", function () {
            player = Ramp.html5('#target', "ramp:/pca:36234882");
            unit.event("transcodes", player.service, "transcodes ready");
            unit.event("metaData", player.service, "metadata ready");
            unit.event("related", player.service, "related ready");
        });

        unit.test("harness setup", function () {
            harness.media = player;
        });

        harness.addTests(unit);

        $( function () {
            unit.start();
        });
    </script>
</head>
<body>

<h3>Unit Test &raquo;Metaplayer &raquo; HTML5 Plugin</h3>

<div id='target'></div>

</body>
</html>
