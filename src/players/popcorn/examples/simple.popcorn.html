<!doctype html>
<html>
<head>

    <title>example: popcornjs loader</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>


    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../ramp.js"></script>
    <script src="../../../models/model.playlist.js"></script>
    <script src="../../../services/smil/service.smil.js"></script>
    <script src="../../../utils/util.event.js"></script>
    <script src="../../../utils/util.proxy.js"></script>
    <script src="../../../utils/util.script.js"></script>
    <script src="../../../utils/util.ui.js"></script>

    <!--Plugin: html5 video boostrap-->
    <script src="../../../players/html5/player.html5.js"></script>

    <!--Plugin: ramp popcorn loader-->
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../../../../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>
    <script src="../ui.popcorn.js"></script>


    <script type="text/javascript">
        var player;

        document.addEventListener("DOMContentLoaded", function () {

            // ramp services
            player = Ramp.html5('#target', "ramp:/pca:36234882", { autoplay: true, muted: true })
            Ramp.metaq(player);
        }, false);

    </script>


</head>
<body>

<div id='target'> </div>

</body>
</html>
