<!DOCTYPE html>
<html>
<head>

    <title>Player API Test | Metaplayer</title>

    <style>
        #video {
            width: 300px;
            height: 150px;
            background:  #333;
            position: fixed;
            top: 10px; right: 10px;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: OKJS -->
    <script src="../../../../external/okjs/ok.js" type="text/javascript"></script>

    <!-- Unit CSS -->
    <link href="../../../unit/unit.css" rel="stylesheet" type="text/css">

    <!-- Unit : Playlist API -->
    <script src="../../../unit/playlist/unit.playlist.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../ramp.js"></script>
    <script src="../../../utils/util.event.js"></script>
    <script src="../../../utils/util.proxy.js"></script>
    <script src="../../../utils/util.script.js"></script>
    <script src="../../../utils/util.timer.js"></script>

    <!--Service: JSON-->
    <script src="../../../services/json/service.json.js"></script>

    <!--Dependency: Flowplayer-->
    <script src="../../../../external/flowplayer/flowplayer-3.2.6.min.js"></script>

    <!-- Media Plugin: Flowplayer -->
    <script src="../player.flowplayer.js"></script>

    <script type="text/javascript">


        var unit = okjs({
//            exceptions: 1, // enable for debugging
            verbose: true
        });

        var harness = PlaylistUnit();
        var ramp, media;

        unit.test("test setup", function () {
            ramp = Ramp("video1", "../../../unit/playlist/data/");

            // html5 player loader
            media = ramp.flowplayer('#video', {
                autoplay: false, preload: false,
                swfUrl : "../../../../external/flowplayer/flowplayer-3.2.7.swf"
            });

            harness.media = media;
            harness.service = ramp.service;
        });

        harness.addTests(unit);

        $( function () {
            unit.start();
        });
    </script>


</head>
<body>

<h3>Unit Test &raquo;Metaplayer &raquo; HTML5 Player API</h3>
<div>All implemented player adapters must pass this MediaController API Test</div>

<div id='video' class="video">
</div>

</body>
</html>
