<!doctype html>
<html>
<head>

    <title>Flowplayer Demo | Metaplayer</title>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
        .video, video {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Dependency: Flowplayer-->
    <script src="../../../../external/flowplayer/flowplayer-3.2.6.min.js"></script>
    
    <!-- Core: Ramp -->
    <script src="../../../ramp.js"></script>
    <script src="../../../services/smil/service.smil.js"></script>
    <script src="../../../utils/util.event.js"></script>
    <script src="../../../utils/util.proxy.js"></script>
    <script src="../../../utils/util.timer.js"></script>
    <script src="../../../utils/util.script.js"></script>

    <!-- Media Plugin: Flowplayer -->
    <script src="../player.flowplayer.js"></script>


    <!-- UI Plugin: Controls & Timeline -->
    <script src="../../../ui/controls/ui.controls.js"></script>
    <link href="../../../themes/mp2/ui.controls.css" rel="stylesheet"  type="text/css">

    <!-- UI Plugin: Overlay -->
    <script src="../../../ui/overlay/ui.overlay.js"></script>
    <link href="../../../ui/overlay/ui.overlay.css" rel="stylesheet"  type="text/css">
    <link href="../../../themes/mp2/ui.overlay.css" rel="stylesheet"  type="text/css">

    <!-- UI Plugin: Popcorn-->
    <script src="../../../ui/popcorn/ui.popcorn.js"></script>
    <script src="../../../../external/popcorn/popcorn.js" type="text/javascript"></script>
    <script src="../../../../external/popcorn/popcorn.subtitle.js" type="text/javascript"></script>

    <script type="text/javascript">
        var ramp, player, media, popcorn, controls;

        document.addEventListener("DOMContentLoaded", function () {

            // ramp services
            ramp = Ramp('36234882', "/pca");

            // html5 player loader
            ramp.flowplayer('#video', {
                swfUrl : "../../../../external/flowplayer/flowplayer-3.2.7.swf"
            });

            // initialize popcorn & events
            ramp.metaq();

            // controls & timeline
            ramp.controls();

            // overlay
            ramp.overlay({});

        }, false);

    </script>


</head>
<body>
<h3>Metaplayer &raquo; Flowplayer Demo</h3>


<div id='target'>
    <div id='video' class="video">
    </div>
</div>

</body>
</html>
