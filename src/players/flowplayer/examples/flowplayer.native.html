    <style>
        #container {
            position: relative;
            width: 600px;
            height: 300px;
            background:  #333;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>

</head>

<body>

<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div id="container">
    <div id="video"></div>
</div>

<script>

    var fp = $f( 'video',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit"
                },
                playlist : []
            });


    fp.ipad();
    fp.load();

    var video = Ramp.flowplayer(fp, "ramp:/pca:36234882" );
    video.autoplay = true;
    video.preload = true;




</script>
<button onclick="javascript:video.load()">load</button>
<button onclick="javascript:video.play()">play</button>
<button onclick="javascript:video.pause()">pause</button>

</body>
