<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>Flowplayer Plugin | Metaplayer</title>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../ramp.js"></script>
    <script src="../../../services/smil/service.smil.js"></script>
    <script src="../../../utils/util.event.js"></script>
    <script src="../../../utils/util.proxy.js"></script>
    <script src="../../../utils/util.script.js"></script>
    <script src="../../../utils/util.timer.js"></script>

    <!--Dependency: Flowplayer-->
    <script src="../../../../external/flowplayer/flowplayer-3.2.6.min.js"></script>

    <!-- Media Plugin: Flowplayer -->
    <script src="../player.flowplayer.js"></script>

    <style>
        #target {
            width: 600px;
            height: 300px;
            background:  #333;
            position: relative;
            top: 0; left: 0;
        }
    </style>

</head>

<body>

<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div id="target"></div>

<button onclick="video.play()">video.play()</button>
<button onclick="video.pause()">video.pause()</button>
<button onclick="video.currentTime = 10;">video.currentTime = 10</button>
<button onclick="video.muted = true;">video.muted = true;</button>
<button onclick="video.muted = false;">video.muted = false;</button>

<script>

    var fp = $f("target", "../../../../external/flowplayer/flowplayer-3.2.7.swf", {
        clip : {
            url: "http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv"
        }
    });

    var video  = Ramp.Players.FlowPlayer(fp);
</script>

</body>
</html>
