<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div id='target' class="metaplayer">
    <div id='video' class="metaplayer-video"></div>
</div>

<script type="text/javascript">
    var fp = $f( 'video',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit"
                },
                playlist : []
            });
    fp.ipad({
//        simulateiDevice:true
    });

    var video = Ramp.flowplayer(fp, "ramp:/pca:36234882" );
    video.autoplay = false;
    video.preload = true;


    var controls = Ramp.controls(video);
    var captions = Ramp.captions(video);
    var metaq = Ramp.metaq(video);
    var overlay = Ramp.overlay(video);
    var endcap = Ramp.endcap(video);


    fp.load();



</script>
