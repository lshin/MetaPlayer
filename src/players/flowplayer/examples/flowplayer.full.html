<body>

<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div id='video'></div>

<script type="text/javascript">
    jQuery.noConflict(true);

    var fp = $f( 'video',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit"
                },
                playlist : []
            });
    fp.ipad({ simulateiDevice : false });
    fp.load();

    player = MetaPlayer( MetaPlayer.flowplayer(fp) )
            .overlay()
            .endcap()
            .controls()
            .captions()
            .ramp("ramp:/thechewpoc:51416098")
            .load();

    player.video.autoplay = true;

</script>

</body>
