<!doctype html>
<html>
<head>

    <title>Playlist | Metaplayer</title>

    <style>
        #video {
            width: 600px;
            height:300px;
            background: #aaa;;
        }

    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
    <script src="../../../ramp.js"></script>
    <script src="../../../utils/util.event.js"></script>

    <!-- Media Plugin: HTML5 -->
    <script src="../player.playlist.js"></script>

</head>
<body>
    <h3>Metaplayer &raquo; Playlist Plugin</h3>

    <div>
        Example of using playlist without a MetaPlayer instance.
    </div>


    <video id="video" controls="controls" autoplay="true">
    </video>

    <div>
        <button onclick="playlist.previous()">playlist.previous()</button>
        <button onclick="playlist.next()">playlist.next()</button>
        <button onclick="video.currentTime = video.duration - 2">jump to end</button>
    </div>

    <script type="text/javascript">
        var urls= [
            "http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm",
            "http://media.w3.org/2010/05/sintel/trailer.webm"
        ];
        var video = document.getElementById('video');
        var playlist = MetaPlayer.playlist('#video');
        playlist.queue( urls );
    </script>

</body>
</html>
