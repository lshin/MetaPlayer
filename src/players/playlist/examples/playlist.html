<!doctype html>
<html>
<head>

    <title>HTML5 Plugin | Metaplayer</title>

    <style>
        #video {
            width: 600px;
            height:300px;
            background: #aaa;;
        }

    </style>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Core: Ramp -->
     <script src="../../../ramp.js"></script>
     <script src="../../../models/model.playlist.js"></script>
     <script src="../../../services/smil/service.smil.js"></script>
     <script src="../../../utils/util.event.js"></script>
     <script src="../../../utils/util.proxy.js"></script>
     <script src="../../../utils/util.script.js"></script>
     <script src="../../../utils/util.timer.js"></script>
     <script src="../../../utils/util.format.js"></script>
     <script src="../../../utils/util.ui.js"></script>

    <!-- Media Plugin: HTML5 -->
    <script src="../player.playlist.js"></script>

</head>
<body>
    <h3>Metaplayer &raquo; HTML5Player Plugin</h3>

    <video id="video" controls="controls" preload="true" >
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
        <source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
    </video>

    <script type="text/javascript">
        var playlist = Ramp.playlist('#video');
        playlist.queue( "ramp:/pca:36234882" );


    </script>

</body>
</html>
