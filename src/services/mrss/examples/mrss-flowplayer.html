<!doctype html>
<html>
<head>

    <style>
        body {
            background:  #eee;
        }
        #video {
            width: 600px;
            height: 300px;
            background:  #333;
            margin: 10px;
        }
    </style>

    <!-- Dependency: jQuery -->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>


    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>

    <script src="../service.mrss.js" type="text/javascript"></script>

</head>
<body>


<video id="video" controls></video>


<script type="text/javascript">

    var fp = $f('video',
            {
                src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                wmode: "transparent"
            },
            {
                clip : {
                    scaling : "fit"
                },
                playlist : []
            }
    );

    function MetaPlayer(target);

    MetaPlayer('#target')
            .flowplayer(fp)
            .mrss("sample-mrss.xml")
            .playlist()
            .controls()
            .transcript("#transcirpt");

</script>

</body>
</html>
