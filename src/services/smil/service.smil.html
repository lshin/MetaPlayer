<!doctype html>
<html>
<head>
    <title>example: ramp smil service</title>

    <!--Dependency: jQuery-->
    <script src="../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Plugin: ramp core-->
    <script src="../../ramp.js"></script>
    <script src="../../utils/util.event.js"></script>

    <!--Plugin: ramp json service-->
    <script src="service.smil.js"></script>

    <script type="text/javascript">

        var ramp = Ramp();

        ramp.service.metadata( function (metadata) {
            console.log(['metadata', metadata])
        });

        ramp.service.transcodes( function (transcodes) {
            console.log(['transcodes', transcodes])
        });

        ramp.service.captions( function (captions) {
            console.log(['captions', captions]);
        });

        ramp.service.tags( function (captions) {
            console.log(['tags', captions]);
        });

        ramp.service.metaq( function (captions) {
            console.log(['metaq', captions])
        });

        ramp.service.related( function (captions) {
            console.log(['related', captions])
        });

        ramp.service.load('36234882', "/pca");

        // if data has already loaded, callback will fire immediately
        ramp.service.captions( function (captions) {
            console.log(["post load captions", captions]);
        });

    </script>


</head>
<body>
<div>
    Video data will be displayed in console output.
</div>
</body>
</html>
