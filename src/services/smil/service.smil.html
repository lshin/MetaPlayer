<!doctype html>
<html>
<head>
    <title>example: rampe data service</title>

    <!--Dependency: jQuery-->
    <script src="../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!--Plugin: ramp core-->
    <script src="../../ramp.js"></script>
    <script src="../../utils/util.event-dispatcher.js"></script>

    <!--Plugin: ramp json service-->
    <script src="service.smil.js"></script>

    <script type="text/javascript">

        var ramp = Ramp('36234882', "http://localhost/publishing/pca", { serviceType : "smil" });

        ramp.metadata( function (metadata) {
            console.log(['metadata', metadata])
        });

        ramp.transcodes( function (transcodes) {
            console.log(['transcodes', transcodes])
        });

        ramp.captions( function (captions) {
            console.log(['captions', captions]);

        });

        ramp.tags( function (captions) {
            console.log(['tags', captions]);

        });

        ramp.metaq( function (captions) {
            console.log(['metaq', captions])
        });


        // if data has already loaded, callback will fire immediately
        setTimeout( function () {
            ramp.captions( function (captions) {
                console.log(["delayed captions access", captions]);
            });
        }, 3000);

    </script>


</head>
<body>
<div>
    Video data will be displayed in console output.
</div>
</body>
</html>
