<div class="metaplayer-overlay">
    <div class="metaplayer-overlay-container">

        <div class="metaplayer-overlay-left">
            <div class="metaplayer-overlay-left-title">IN THIS VIDEO</div>

            <div class="metaplayer-overlay-search">
                <a class="metaplayer-overlay-search-btn"></a>
                <input class="metaplayer-overlay-search-input" type="text" />

            <div class="metaplayer-overlay-clear"></div>

            <div class="metaplayer-overlay-tags">

            </div>

            <div class="metaplayer-overlay-results">

            <div class="metaplayer-overlay-controls">
